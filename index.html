<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch UI via GET Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #content-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>UI Fetch Example</h1>
    <button onclick="fetchHTMLContent()">Fetch UI</button>

    <div id="content-container">
        <!-- Fetched HTML will be displayed here -->
    </div>

    <script>
        // Function to fetch the HTML content and display it
        function fetchHTMLContent() {
            // Replace this URL with the actual URL of your ui.html file on GitHub Pages
            const apiUrl = ' https://sangitadas9782.github.io/test/ui.html';  // Replace with your actual URL

            fetch(apiUrl)
                .then(response => response.text())  // Get the HTML response as text
                .then(data => {
                    // Insert the fetched HTML content into the container
                    document.getElementById('content-container').innerHTML = data;
                })
                .catch(error => {
                    console.error('Error fetching HTML:', error);
                    document.getElementById('content-container').innerHTML = 'Failed to load the UI. Please try again later.';
                });
        }
    </script>
</body>
</html>
